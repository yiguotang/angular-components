<!DOCTYPE html>
<html ng-app="formApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
        <form action="#" method="post" name="sign_up_form" class="form-horizontal" role="form" ng-controller="FormController" ng-submit="submitForm()" autocomplete=”off” novalidate >
            <div ng-repeat="field in fields" class="form-group has-feedback" role="form" >

                <label class="col-sm-2 control-label" for="input{{field.name}}">{{field.label}}</label>

                <!-- 表单的input元素 -->
                <div class="col-sm-3" ng-if="field.formElement == 'input'">
                    <input class="form-control" type="{{field.type}}" id="input{{field.name}}"
                           name="{{field.name}}" ng-required="field.isRequired" placeholder="{{field.tipmessage}}" ng-model="user.model" />
                    <span></span>
                </div>

                <!-- 表单的select元素 -->
                <div class="col-sm-3" ng-if="field.formElement == 'select'">
                    <select class="form-control" name="{{field.name}}" id="select{{field.id}}">
                        <option value="">选择您的性别</option>
                        <option ng-repeat="option in field.options" value="option.value">{{option.show}}</option>
                    </select>
                </div>

            </div>

            <!-- 提交/重置按钮 -->
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-5">
                    <button type="submit" class="btn btn-default" ng-disabled="sign_up_form.$invalid">提交</button>

                    <button type="reset" class="btn btn-default">重置</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="../js/vendor/angular.min.js"></script>
<script src="../js/directives/validations.js"></script>
<script src="../js/controllers/formController.js"></script>
<script>

</script>
</html>
