<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>form_model</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
        <form class="form-horizontal" role="form">

            <div class="form-group">
                <label class="col-sm-2 control-label" for="inputName">Name</label>
                <div class="col-sm-5">
                    <input class="form-control" id="inputName" placeholder="Enter your name"
                                             type="text"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="inputPassword">Password</label>
                <div class="col-sm-5">
                    <input class="form-control" id="inputPassword" placeholder="Enter password"
                           type="password"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="inputEmail">Email</label>
                <div class="col-sm-5">
                    <input class="form-control" id="inputEmail" placeholder="Enter email"
                           type="email"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="inputDate">Date</label>
                <div class="col-sm-5">
                    <input class="form-control" id="inputDate" placeholder="Enter date"
                           type="date"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="inputAge">Age</label>
                <div class="col-sm-5">
                    <input class="form-control" id="inputAge" placeholder="Enter age"
                           type="number"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="selectArea">Area</label>
                <div class="col-sm-5">
                    <select class="form-control" id="selectArea">
                        <option value="aaa">aaa</option>
                        <option value="ddd">ddd</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="selectGender">Gender</label>
                <div class="col-sm-5">
                    <select class="form-control" id="selectGender">
                        <option value="male">male</option>
                        <option value="female">female</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-5">
                    <button type="submit" class="btn btn-default">Submit</button>

                    <button type="reset" class="btn btn-default">Reset</button>
                </div>
            </div>

        </form>
    </div>
</body>
</html>
